<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <title>Colloscope • CapECL</title>

    <!-- Favicons from root -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="CapECL" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Font imports matching main site -->
    <link rel="preconnect" href="https://api.fontshare.com" crossorigin />
    <link rel="preconnect" href="https://cdn.fontshare.com" crossorigin />
    <link
      href="https://api.fontshare.com/v2/css?f[]=sentient@400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="background">
      <main class="content">
        <!-- Hero Section -->
        <section class="hero">
          <a href="/" class="hero__back-link">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-undo2-icon lucide-undo-2"
            >
              <path d="M9 14 4 9l5-5" />
              <path
                d="M4 9h10.5a5.5 5.5 0 0 1 5.5 5.5a5.5 5.5 0 0 1-5.5 5.5H11"
              />
            </svg>
            Retour à l'accueil
          </a>
          <h1 class="hero__heading">
            <span class="hero__line hero__line--primary">Colloscope</span>
          </h1>
          <div class="hero__description">
            <p>
              <span class="hero__description-text">
                Planning hebdomadaire des colles de maths et physique
              </span>
            </p>
          </div>
        </section>

        <div class="divider"></div>

        <!-- Selection Form -->
        <section class="section">
          <div class="form-group">
            <div class="form-row">
              <div class="field">
                <label for="classe">Classe</label>
                <select id="classe" class="form-control">
                  <option value="" disabled selected>Choisir une classe</option>
                </select>
              </div>
              <div class="field field--small">
                <label for="groupe">Groupe</label>
                <input
                  type="number"
                  id="groupe"
                  min="1"
                  max="8"
                  placeholder="1-8"
                  class="form-control"
                />
              </div>
            </div>
          </div>

          <!-- Week Navigation -->
          <div
            class="week-navigation"
            id="weekNavigation"
            style="display: none"
          >
            <button
              type="button"
              class="week-nav-btn week-nav-btn--prev"
              id="prevWeek"
              aria-label="Semaine précédente"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="m15 18-6-6 6-6" />
              </svg>
            </button>

            <div class="week-display">
              <input
                type="date"
                id="weekPicker"
                class="week-picker"
                aria-label="Sélectionner une semaine"
              />
              <button
                type="button"
                class="week-current-btn"
                id="currentWeekBtn"
                style="display: none"
              >
                Semaine actuelle
              </button>
            </div>

            <button
              type="button"
              class="week-nav-btn week-nav-btn--next"
              id="nextWeek"
              aria-label="Semaine suivante"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="m9 18 6-6-6-6" />
              </svg>
            </button>
          </div>
        </section>

        <!-- Results Section -->
        <section class="results" id="results" style="display: none">
          <div class="week-header">
            <h2 class="week-label">
              <span id="weekText">—</span>
              <span
                class="loading-indicator"
                id="loadingDot"
                style="display: none"
              ></span>
            </h2>
            <span class="week-badge" id="weekStatus">—</span>
          </div>

          <div class="courses-grid" id="coursesList">
            <article class="course-card fade-in" id="mathCourse">
              <div class="course-card__header">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-drafting-compass-icon lucide-drafting-compass"
                >
                  <path d="m12.99 6.74 1.93 3.44" />
                  <path d="M19.136 12a10 10 0 0 1-14.271 0" />
                  <path d="m21 21-2.16-3.84" />
                  <path d="m3 21 8.02-14.26" />
                  <circle cx="12" cy="5" r="2" />
                </svg>
                <h3 class="course-card__title">Mathématiques</h3>
              </div>
              <div class="course-card__content" id="mathContent">
                <div class="course-empty">—</div>
              </div>
            </article>

            <article class="course-card fade-in" id="physCourse">
              <div class="course-card__header">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-atom-icon lucide-atom"
                >
                  <circle cx="12" cy="12" r="1" />
                  <path
                    d="M20.2 20.2c2.04-2.03.02-7.36-4.5-11.9-4.54-4.52-9.87-6.54-11.9-4.5-2.04 2.03-.02 7.36 4.5 11.9 4.54 4.52 9.87 6.54 11.9 4.5Z"
                  />
                  <path
                    d="M15.7 15.7c4.52-4.54 6.54-9.87 4.5-11.9-2.03-2.04-7.36-.02-11.9 4.5-4.52 4.54-6.54 9.87-4.5 11.9 2.03 2.04 7.36.02 11.9-4.5Z"
                  />
                </svg>
                <h3 class="course-card__title">Physique</h3>
              </div>
              <div class="course-card__content" id="physContent">
                <div class="course-empty">—</div>
              </div>
            </article>
          </div>
        </section>
      </main>
    </div>
    <script src="./script.js" defer></script>
  </body>
</html>
